<!-- CONTACT -->
<div class="container-fluid" id="contact">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h1 class="text-uppercase marker_font text_glow" white_text>Contact Me</h1>
				<p>Please feel free to contact me with any questions, comments or possible collaboration.</p>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6 white_text">
				<form>
					<div class="form-group">
				    <label for="exampleInputEmail1">Name <span>*</span></label>
				    <input type="text" class="form-control" id="exampleInputName" placeholder="Name">
				  </div>
				  <div class="form-group">
				    <label for="exampleInputEmail1">Email <span>*</span></label>
				    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
				  </div>
				  <div class="form-group">
				    <label for="exampleInputPassword1">Subject <span>*</span></label>
				    <input type="text" class="form-control" id="exampleInputSubject" placeholder="Subject">
				  </div>
				  <div class="form-group">
				    <label for="exampleInputMessage">Message <span>*</span></label>
				    <textarea class="form-control" name="name" rows="6"></textarea>
				  </div>
				  <div class="checkbox">
				    <label>
				      <input type="checkbox"> I'm not a robot.
				    </label>
				  </div>
				  <button type="submit" class="btn btn-default center-block">Send Message</button>
					<p class="text-center" id="fine-print">All fields marked <span>*</span> are mandatory.</p>
				</form>
			</div>
			<div class="col-md-6">
				<p class="text-uppercase strong white_text">Vien Ngo<br>
				1801 Broadway<br>Fresno CA 93728<br>P. (123)456-7890</p>
				<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3197.6512425216056!2d-119.78906298514262!3d36.73093637929605!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80945e2737064081%3A0x6b82279da044298!2s700+Fulton+St%2C+Fresno%2C+CA+93721!5e0!3m2!1sen!2sus!4v1525836185956" width="400" height="300" frameborder="0" style="border:0" allowfullscreen></iframe>
			</div>
		</div>
	</div>
