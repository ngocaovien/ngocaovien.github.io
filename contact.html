<div class="container-fluid contact_bkg" id="contact">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h1 class="text-uppercase text_glow">Contact Me</h1>
				<p>Please contact me with any questions, comments or possible collaboration.</p>
			</div>
		</div>
    <div class="container-fluid">
		<div class="row">
      <div class="col-md-6">
        <p>Vien Ngo<br>
        1801 Broadway<br>Fresno CA 93728<br>P. (123)456-7890</p>
      </div>
			<div class="col-md-6 white_text">
				<form>
					<div class="form-group">
				    <label for="exampleInputEmail1">Name <span>*</span></label>
				    <input type="text" class="form-control" id="exampleInputName" placeholder="Name">
				  </div>
				  <div class="form-group">
				    <label for="exampleInputEmail1">Email <span>*</span></label>
				    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
				  </div>
				  <div class="form-group">
				    <label for="exampleInputPassword1">Subject <span>*</span></label>
				    <input type="text" class="form-control" id="exampleInputSubject" placeholder="Subject">
				  </div>
				  <div class="form-group">
				    <label for="exampleInputMessage">Message <span>*</span></label>
				    <textarea class="form-control" name="name" rows="6"></textarea>
				  </div>
				  <div class="checkbox">
				    <label>
				      <input type="checkbox"> I'm not a robot.
				    </label>
				  </div>
				  <button type="submit" class="btn btn-default center-block">Send Message</button>
				</form>
			</div>
		</div>
